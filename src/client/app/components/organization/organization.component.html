<div fxLayout="row" fxFlex >
  <div fxLayout="column">
    <div fxLayout="row">
      <div fxLayout="column">
        <div fxLayout="row">
          <form id="OrganizationForm">
            <md-input-container fxLayout="row">
              <input fxLayout="column"fxFlex="350px;" mdInput placeholder="Enter any part of a organization's registered name" [formControl]="organizationNameCtrl">
            </md-input-container>
            <md-list class="organization-list" fxLayout="column" fxFlex>
              <md-list-item fxFlex *ngFor="let organization of (filteredOrganizations$ | async)" (click)="handleListClicked(organization)">
                <i md-list-avatar class="fa" [ngClass]="{'fa-venus': organization.sex == 'female', 'fa-mars': organization.sex == 'male' }" aria-hidden="true"></i>
                <h4 md-line>{{organization.name}}</h4>
                <p md-line> {{organization.abbreviation}}</p>
              </md-list-item>
            </md-list>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div fxLayout="column" fxFlex>
    <div fxLayout="row" fxFlex fxFlexAlign="center" *ngIf="model">
      <form novalidate id="OrganizationInfoForm">
        <md-input-container fxLayout="row">
          <input name="name"  type="text" fxLayout="column" fxFlex mdInput placeholder="Name" [(ngModel)]="model.name" >
        </md-input-container>
        <md-input-container fxLayout="row">
          <input name="sex" type="text" fxLayout="column" fxFlex mdInput placeholder="Abbreviation" [(ngModel)]="model.abbreviation" >
        </md-input-container>
        <md-input-container fxLayout="row">
          <input name="color" type="number" fxLayout="column" fxFlex mdInput placeholder="Order" [(ngModel)]="model.order">
        </md-input-container>        
        <md-input-container fxLayout="row">
          <input name="altered" type="url" fxLayout="column" fxFlex mdInput placeholder="Website" [(ngModel)]="model.website">
        </md-input-container>
      </form>
    </div>
  </div>
</div>
