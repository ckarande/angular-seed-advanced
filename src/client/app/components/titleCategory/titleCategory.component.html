<div fxLayout="row" fxFlex >
  <div fxLayout="column">
    <div fxLayout="row">
      <div fxLayout="column">
        <div fxLayout="row">
          <form id="TitleCategoryForm">
            <md-input-container fxLayout="row">
              <input fxLayout="column"fxFlex="350px;" mdInput placeholder="Enter any part of a title category's registered name" [formControl]="titleCategoryNameCtrl">
            </md-input-container>
            <md-list class="titleCategory-list" fxLayout="column" fxFlex>
              <md-list-item fxFlex *ngFor="let titleCategory of (filteredTitleCategorys$ | async)" (click)="handleListClicked(titleCategory)">
                <i md-list-avatar class="fa" [ngClass]="{'fa-venus': titleCategory.sex == 'female', 'fa-mars': titleCategory.sex == 'male' }" aria-hidden="true"></i>
                <h4 md-line>{{titleCategory.name}}</h4>
                <p md-line> {{titleCategory.color}}</p>
              </md-list-item>
            </md-list>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div fxLayout="column" fxFlex>
    <div fxLayout="row" fxFlex fxFlexAlign="center" *ngIf="model">
      <form novalidate id="TitleCategoryInfoForm">
        <md-input-container fxLayout="row">
          <input name="name"  type="text" fxLayout="column" fxFlex mdInput placeholder="Registered Name" [(ngModel)]="model.name" >
        </md-input-container>
        <md-input-container fxLayout="row">
          <input name="sex" type="text" fxLayout="column" fxFlex mdInput placeholder="Sex" [(ngModel)]="model.sex" >
        </md-input-container>
        <md-input-container fxLayout="row">
          <input name="color" type="text" fxLayout="column" fxFlex mdInput placeholder="Color" [(ngModel)]="model.color">
        </md-input-container>        
        <md-input-container fxLayout="row">
          <input name="altered" type="text" fxLayout="column" fxFlex mdInput placeholder="Altered" [(ngModel)]="model.altered">
        </md-input-container>
      </form>
    </div>
  </div>
</div>
